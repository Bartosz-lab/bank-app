spec:
  name: bank-app
  databases:
  - name: db
  static_sites:
  - environment_slug: python
    git:
      branch: main
      repo_clone_url: https://github.com/Bartosz-lab/bank-app.git
    name: static
    output_dir: staticfiles
    source_dir: bank_app
  services:
  - environment_slug: python
    envs:
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${db.DATABASE_URL}
    - key: DJANGO_ALLOWED_HOSTS
      scope: RUN_AND_BUILD_TIME
      value: ${APP_DOMAIN}
    - key: DEBUG
      scope: RUN_AND_BUILD_TIME
      value: "True"
    - key: DJANGO_SECRET_KEY
      scope: RUN_AND_BUILD_TIME
      type: SECRET
    - key: DJANGO_EMAIL_HOST
      scope: RUN_AND_BUILD_TIME
    - key: DJANGO_EMAIL_HOST_PASSWORD
      scope: RUN_AND_BUILD_TIME
      type: SECRET
    - key: DJANGO_EMAIL_HOST_USER
      scope: RUN_AND_BUILD_TIME
    - key: DJANGO_EMAIL_PORT
      scope: RUN_AND_BUILD_TIME
      value: "587"
    - key: DJANGO_EMAIL_USE_TLS
      scope: RUN_AND_BUILD_TIME
      value: "True"
    - key: DJANGO_DEFAULT_FROM_EMAIL
      scope: RUN_AND_BUILD_TIME
    git:
      branch: main
      repo_clone_url: https://github.com/Bartosz-lab/bank-app.git
    name: bank-app
    source_dir: bank_app