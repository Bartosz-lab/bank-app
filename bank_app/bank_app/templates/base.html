<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Best Bank Ever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{% url 'main_page:index' %}" class="navbar-item">
                                Home
                            </a>
                            {% if user.is_authenticated %}
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a href="{% url 'transfers:list' %}" class="navbar-link">
                                    Transfers
                                </a>
                                <div class="navbar-dropdown has-text-black">
                                    <a href="{% url 'transfers:new' %}" class="navbar-item">
                                        New Transfer
                                    </a>
                                </div>
                            </div>
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a href="{% url 'user_profile:index' %}" class="navbar-link">
                                    Profile
                                </a>
                                <div class="navbar-dropdown has-text-black">
                                    <a href="{% url 'authenticate:password_change' %}" class="navbar-item">
                                        Change Password
                                    </a>
                                    <a href="{% url 'authenticate:logout' %}" class="navbar-item">
                                        Logout
                                    </a>
                                </div>
                            </div>
                            {% endif %}
                            {% if not user.is_authenticated %}
                            <a href="{% url 'authenticate:login' %}" class="navbar-item">
                                Login
                            </a>
                            <a href="{% url 'authenticate:signup' %}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
<script nonce="{{request.csp_nonce}}">
    const burgerIcon = document.querySelector(".navbar-burger")
    const navbarMenu = document.querySelector(".navbar-menu")

    burgerIcon.addEventListener('click', () => {
        burgerIcon.classList.toggle('is-active');
        navbarMenu.classList.toggle('is-active');
    });
</script>

</html>
